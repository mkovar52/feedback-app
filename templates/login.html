{%extends "base.html"%} {%block title%}
<title>
    Login
</title>
{% endblock %} {%block content%}
<div class="container">
    <div class="row">
        <div class="col-12">

            <div class="card">
                <div class="card-header">
                    <i class="fas fa-sign-in-alt fa-3x"></i>
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form action="#">
                        <div class="form-group">
                            <h6>Email:</h6>
                            <input type="email" name="email" placeholder="johndoe@test.com" />
                        </div>
                        <div class="form-group">
                            <h6>Password:</h6>
                            <input type="password" name="password" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>Back to
                <a class="err" href=" {{ url_for('index') }}">feedback</a>
            </p>
        </div>
    </div>
</div>

{%endblock%}
