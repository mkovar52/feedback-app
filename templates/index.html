{%extends "base.html"%} {%block title%}
<title>
  Feedback
</title>
{% endblock %} {%block content%}

<div class="container">
  <img src="../static/dundermifflin.jpg" alt="Dunder-Mifflin" class="logo" />

  <!-- form validation message -->
  {% if message %}
  <p class="message">{{ message | safe }}</p>
  {% endif %}

  <div class="row">
    <div class="col-12 mx-auto">
      <div class="card">
        <div class="card-body">
          <form action="/submit" method="POST">
            <div class="form-group">
              <h3>Customer Name</h3>
              <input type="text" name="customer" placeholder="Your name here" />
            </div>
            <div class="form-group">
              <h3>Order Number</h3>
              <input type="text" name="orderNumber" placeholder="ex: 1234" />
            </div>
            <div class="form-group">
              <h3>Salesperson</h3>
              <select name="employee">
                <option value="jim">Jim Halpert</option>
                <option value="dwight">Dwight K. Shrute</option>
                <option value="stanley">Stanley Hudson</option>
                <option value="phyllis">Phyllis Vance</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Rate your experience</h3>
              <input type="radio" name="rating" value="1" />1
              <input type="radio" name="rating" value="2" />2
              <input type="radio" name="rating" value="3" />3
              <input type="radio" name="rating" value="4" />4
              <input type="radio" name="rating" value="5" />5
              <input type="radio" name="rating" value="6" />6
              <input type="radio" name="rating" value="7" />7
              <input type="radio" name="rating" value="8" />8
              <input type="radio" name="rating" value="9" />9
              <input type="radio" name="rating" value="10" checked />10
            </div>
            <div class="form-group">
              <h3>Comments about your experience</h3>
              <textarea placeholder="Tell us all about it.." name="comments" id="" cols="30" rows="10"></textarea>
            </div>
            <div id="loading" style="display: none;">
              <img src="../static/loading.gif" alt="loading spinner" />
            </div>
            <input onclick="$('#loading').show();" type="submit" value="Submit" class="btn" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
