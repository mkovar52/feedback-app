<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css" />
  <title>Please rate your paper provider</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

</head>

<body>
  <div class="container">
    <img src="../static/dundermifflin.jpg" alt="Dunder-Mifflin" class="logo" />

    <!-- form validation message -->
    {% if message %}
    <p class="message">{{ message | safe }}</p>
    {% endif %}

    <div class="row">
      <div class="col-12 mx-auto">
        <div class="card">
          <div class="card-body">
            <form action="/submit" method="POST">
              <div class="form-group">
                <h3>Customer Name</h3>
                <input type="text" name="customer" placeholder="Your name here" />
              </div>
              <div class="form-group">
                <h3>Order Number</h3>
                <input type="text" name="orderNumber" placeholder="ex: 1234" />
              </div>
              <div class="form-group">
                <h3>Salesperson</h3>
                <select name="employee">
                  <option value="jim">Jim Halpert</option>
                  <option value="dwight">Dwight K. Shrute</option>
                  <option value="stanley">Stanley Hudson</option>
                  <option value="phyllis">Phyllis Vance</option>
                </select>
              </div>
              <div class="form-group">
                <h3>Rate your experience</h3>
                <input type="radio" name="rating" value="1" />1
                <input type="radio" name="rating" value="2" />2
                <input type="radio" name="rating" value="3" />3
                <input type="radio" name="rating" value="4" />4
                <input type="radio" name="rating" value="5" />5
                <input type="radio" name="rating" value="6" />6
                <input type="radio" name="rating" value="7" />7
                <input type="radio" name="rating" value="8" />8
                <input type="radio" name="rating" value="9" />9
                <input type="radio" name="rating" value="10" checked />10
              </div>
              <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea placeholder="Tell us all about it.." name="comments" id="" cols="30" rows="10"></textarea>
              </div>
              <div id="loading" style="display: none;">
                <img src="../static/loading.gif" alt="loading spinner" />
              </div>
              <input onclick="$('#loading').show();" type="submit" value="Submit" class="btn" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>

</html>
